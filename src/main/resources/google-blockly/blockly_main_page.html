<body>
	<xml id="toolbox" style="display: none">
		<!--
		<category name="Control">
			<block type="controls_if"></block>
			<block type="controls_whileUntil"></block>
			<block type="controls_for">
		</category>
		<category name="Logic">

		</category>
		<category name="Control" colour="#22bd27">

			<block type="controls_whileUntil"></block>
		</category>
		<category name="Logic" colour="#ba22bd">
			<block type="logic_compare"></block>
			<block type="logic_operation"></block>
			<block type="logic_boolean"></block>
		</category>
		-->
		<category name="Basic & Motion" colour="green">
			<block type="start_block"></block>
			<sep gap="8"></sep>
			<block type="end_block"></block>
			<sep gap="32"></sep>
			<block type="motor_move"></block>
			<sep gap="32"></sep>
			<block type="block_jump_to_line"></block>
			<sep gap="32"></sep>
			<block type="comment_block"></block>
			<sep gap="8"></sep>
			<block type="block_dance_total_time"></block>
			<sep gap="8"></sep>
			<block type="block_set_slowdown"></block>
		</category>
		
		<category name="Sound" colour="purple">
			<block type="block_play_sound_effect"></block>
			<block type="block_play_melody"></block>
			<block type="block_stop_melody"></block>
		</category>
	</xml>
  
  <div id="blocklyDiv" style="position: absolute"></div>
  <div id="blocklyArea"></div>  

	<script>
		var toolbox = document.getElementById("toolbox");

		var options = { 
			toolbox : toolbox, 
			collapse : false, 
			comments : false, 
			disable : true, 
			maxBlocks : Infinity, 
			trashcan : true, 
			horizontalLayout : false, 
			toolboxPosition : 'start', 
			css : true, 
			// media : 'https://blockly-demo.appspot.com/static/media/', 
			rtl : false, 
			scrollbars : true, 
			sounds : true, 
			oneBasedIndex : true,
			zoom:
				{controls: true,
				wheel: true,
				startScale: 1.0,
				maxScale: 3,
				minScale: 0.3,
				scaleSpeed: 1.2,
				pinch: true}
		};
  
	  var blocklyArea = document.getElementById('blocklyArea');
	  var blocklyDiv = document.getElementById('blocklyDiv');
	  var workspace = Blockly.inject(blocklyDiv, options);
	  var onresize = function(e) {
			var element = blocklyArea;
			var x = 0;
			var y = 0;
			do {
				x += element.offsetLeft;
				y += element.offsetTop;
				element = element.offsetParent;
			} while (element);
			blocklyDiv.style.left = x + 'px';
			blocklyDiv.style.top = y + 'px';
			blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
			blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
			Blockly.svgResize(workspace);
	  };
	  window.addEventListener('resize', onresize, false);
	  onresize();
	  Blockly.svgResize(workspace);
		
		// toolbox categoriws stay opened
		//workspace.toolbox_.flyout_.autoClose = false
	</script>
